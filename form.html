<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="Wireframe4" style="width: 100%; height: 100%; position: relative; background: white">
        <div class="Rectangle608"
            style="width: 1440px; height: 100px; left: 0px; top: 0px; position: absolute; background: #0A153B; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)">
        </div>
        <div class="AboutUs"
            style="left: 439px; top: 37px; position: absolute; color: white; font-size: 22px; font-family: Montserrat; font-weight: 600; word-wrap: break-word">
            <a href="about.html" style="text-decoration: none; color: white;">About us</a>
        </div>
        <div class="Home"
            style="left: 290px; top: 37px; position: absolute; color: white; font-size: 22px; font-family: Montserrat; font-weight: 600; word-wrap: break-word">
            <a href="home.html" style="text-decoration: none; color: white;">Home</a>
        </div>
        <div class="Ellipse2"
            style="width: 90px; height: 90px; left: 40px; top: 5px; position: absolute; background: #D9D9D9; border-radius: 9999px"><div><a href="home.html"><img src="logo.jpeg" style="border-radius: 50%; width: 90px; height: 90px; left: 28px; top: 5px;">
            </a></div>
        </div>
        <div class="LoremIpsum"
            style="width: 341px; left: 551px; top: 150px; position: absolute; color: #132460; font-size: 48px; font-family: Inter; font-weight: 700; text-transform: uppercase; word-wrap: break-word">
            Lorem ipsum </div>
        <div class="form-container">
            <form id="userInfoForm" class="formcss"
                action="https://script.google.com/macros/s/AKfycbzRwc4fBIxCzhE0IRFhDVw3JQ-i9DYBFqhifFZq-Mli/dev"
                method="POST">
                <label for="name" style="font-size: 22px; font-weight: 400;">Name:</label><br>
                <input type="text" id="name" name="name" required style="width: 700px; height: 30px;"
                    placeholder="Enter Name"><br><br><br>

                <label for="email" style="font-size: 22px; font-weight: 400;">Email:</label><br>
                <input type="email" id="email" name="email" required style="width: 700px; height: 30px;"
                    placeholder="Enter email"><br><br><br>

                <label for="phone" style="font-size: 22px; font-weight: 400;">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number"
                    required style="width: 700px; height: 30px;"><br><br><br>

                <label for="age" style="font-size: 22px; font-weight: 400;">Age:</label><br>
                <input type="number" id="age" name="age" min="1" required
                    style="width: 700px; height: 30px;"><br><br><br>

                <label for="bloodType" style="font-size: 22px; font-weight: 400;">Blood Type:</label><br>
                <select id="bloodType" name="bloodType" required style="width: 700px; height: 30px;">
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select><br><br><br><br>
                <label for="image" style="font-size: 22px; font-weight: 400;">Image:</label><br>
                <input type="file" name="image" style="width: 700px; height: 30px;" id="image" /><br><br>

                <button id="submitForm" type="submit"
                    style="width: 100px; height: 50px; font-size: 22px; font-weight: 400; background-color: #1938aa;">Submit</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
